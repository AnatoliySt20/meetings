{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">



</head>
<body>

    <h1 class="title">Зерегистрируйте свою встречу!<br>
        Оставляйте Адресс и Описание ниже</h1>
             <div>
                    <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Адрес встречи: </label>
                            <input name="{{ form.address.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Краткое описание: </label>
                            <input name="{{ form.description.name }}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-orange">Отправить</button>
                    </form>

             </div>




</body>
</html>
